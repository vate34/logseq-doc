，因此可以在任意两个端口间建立联系，但是交换机并不懂得IP地址，它只知道MAC地址。路由器工作在第三层(即网络层)，它比交换机还要“聪明”一些，它能理解数据中的IP地址，如果它接收到一个数据包，就检查其中的IP地址，如果目标地址是本地网络的就不理会，如果是其他网络的，就将数据包转发出本地网络。logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Flogseq____&quot;,4075,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67619355-8911-4929-bd12-c837ba8d045blogseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 区别logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Flogseq____&quot;,4078,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,1],536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Jlogseq____&quot;,[],536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67619355-e0d3-4ae9-8311-a8ee7c95ebf6logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;交换机是一种用于光/电信号转发的网络设备，通常工作在**数据链路层或网络层**（即OSI参考模型的第二层和第三层），支持各种数据包协议。目前交换机类型繁多，如局域网交换机、以太网交换机等。其中，局域网交换机主要用于**交换式局域网内进行数据交换**；而以太网交换机主要用于**以太网内进行数据传输**。在网络中，交换机是用于局域网段之间过滤和转发数据包的设备。logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Flogseq____&quot;,4072,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67619355-3ef4-493f-b08b-eb94e861d0c2logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 交换机logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^Flogseq____&quot;,4080,536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,1],536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^Jlogseq____&quot;,[],536871088]],[logseq____&quot;^15logseq____&quot;,[4072,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67619355-6cc5-455a-918e-960d6ed22020logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4073,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;不管是集线器还是交换机，都可将信号放大并传输到目的设备上（如计算机），但集线器与交换机之间的最大区别在于**传输数据的方法不同**。\\n\\n对于集线器而言，信号将沿其端口进行传输，**并广播到所有其他端口**，正因如此容易产生广播风暴，当网络规模较大时其性能会受到影响。而交换机只有发出请求的端口和目的端口之间才会相互响应，并不会影响到其他端口，因此交换机能够在一定程度上有效抑制广播风暴的产生。logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4073,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4073,logseq____&quot;^Flogseq____&quot;,4076,536871088]],[logseq____&quot;^15logseq____&quot;,[4073,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4073,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4073,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4073,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67619355-cb62-4560-aca7-289697500c04logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4074,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;logseq____&gt; 作者：钟江山 链接：[https://www.zhihu.com/question/298181485/answer/1004521216](https://www.zhihu.com/question/298181485/answer/1004521216)\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4074,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4074,logseq____&quot;^Flogseq____&quot;,4069,536871088]],[logseq____&quot;^15logseq____&quot;,[4074,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4074,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4074,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4074,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67619355-71f7-47c7-bb72-a8066ff0dafclogseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4075,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;与集线器  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
