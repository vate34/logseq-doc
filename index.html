36871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;不管是集线器还是交换机，都可将信号放大并传输到目的设备上（如计算机），但集线器与交换机之间的最大区别在于**传输数据的方法不同**。\\n\\n对于集线器而言，信号将沿其端口进行传输，**并广播到所有其他端口**，正因如此容易产生广播风暴，当网络规模较大时其性能会受到影响。而交换机只有发出请求的端口和目的端口之间才会相互响应，并不会影响到其他端口，因此交换机能够在一定程度上有效抑制广播风暴的产生。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^Flogseq____&quot;,3894,536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b01bc-3df5-4b7e-bf93-0e062cdb7dc7logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 集线器logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Flogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,1],536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Jlogseq____&quot;,[],536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b01bc-08  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
