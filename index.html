;^15logseq____&quot;,[3886,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,1],536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^Jlogseq____&quot;,[],536871085]],[logseq____&quot;^15logseq____&quot;,[3886,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-bfd3-4fa7-bd04-3673720ca52clogseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;与集线器和交换机不同的是，路由器用来**连接来自不同网络的两条或者更多数据线**，当数据包进入其中一条线路时，路由器将读取数据包中的网络地址信息，以便确定最终目的地，然后通过路由表或路由策略中的信息，将数据包转发到下一个网络。此外，路由器可允许多个网络客户端之间共享一个IP地址。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Flogseq____&quot;,3894,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3887,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-eba6-4937-8589-29ff00f0e4fclogseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3888,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;logseq____&gt; 作者：钟江山 链接：[https://www.zhihu.com/question/298181485/answer/1004521216](https://www.zhihu.com/question/298181485/answer/1004521216)\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3888,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3888,logseq____&quot;^Flogseq____&quot;,3889,536871085]],[logseq____&quot;^15logseq____&quot;,[3888,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3888,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3888,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3888,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-6e0a-4c77-ac55-578c27e2f72elogseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3889,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;logseq____&gt; 路由器工作在第三层上,路由器是第三层网络设备，这样说大家可能都不理解，就先说一下集线器和交换机吧。集线器工作在第一层(即物理层)，它没有智能处理能力，对它来说，数据只是电流而已，当一个端口的电流传到集线器中时，它只是简单地将电流传送到其他端口，至于其他端口连接的计算机接收不接收这些数据，它就不管了。交换机工作在第二层(即数据链路层)，它要比集线器智能一些，对它来说，网络上的数据就是MAC地址的集合，它能分辨出帧中的源MAC地址和目的MAC地址，因此可以在任意两个端口间建立联系，但是交换机并不懂得IP地址，它只知道MAC地址。路由器工作在第三层(即网络层)，它比交换机还要“聪明”一些，它能理解数据中的IP地址，如果它接收到一个数据包，就检查其中的IP地址，如果目标地址是本地网络的就不理会，如果是其他网络的，就将数据包转发出本地网络。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3889,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3889,logseq____&quot;^Flogseq____&quot;,3887,536871085]],[logseq____&quot;^15logseq____&quot;,[3889,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3889,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3889,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3889,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-c3f1-494b-90ea-15aa904a737clogseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 交换机logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^Flogseq____&quot;,3897,536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,1],536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^Jlogseq____&quot;,[],536871085]],[logseq____&quot;^15logseq____&quot;,[3890,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-e9e5-4f4f-b6b8-eafb37bb23delogseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3891,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;路由器是连接Internet中各局域网、广域网的设备，通常**位于两个或者多个网络连接的网关处**，工作在**网络层**，用于实现两个局域网或两个广域网或一个局域网和互联网服务提供商之间的网络连接。在路由器中通常存着一张**路由表**，它会根据信道的情况自动选择和设定路由，然后以最佳路径发送信号。另外，路由器支持Internet控制报文协议（即ICMP）等类似协议，可帮助IP主机、路由器之间传递控制消息，为任意两台主机之间配置最佳路由。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3891,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3891,logseq____&quot;^Flogseq____&quot;,3885,536871085]],[logseq____&quot;^15logseq____&quot;,[3891,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3891,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3891,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3891,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-9f68-454a-8cff-00de2310c699logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3892,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;交换机是一种用于光/电信号转发的网络设备，通常工作在**数据链路层或网络层**（即OSI参考模型的第二层和第三层），支持各种数据包协议。目前交换机类型繁多，如局域网交换机、以太网交换机等。其中，局域网交换机主要用于**交换式局域网内进行数据交换**；而以太网交换机主要用于**以太网内进行数据传输**。在网络中，交换机是用于局域网段之间过滤和转发数据包的设备。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3892,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3892,logseq____&quot;^Flogseq____&quot;,3890,536871085]],[logseq____&quot;^15logseq____&quot;,[3892,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3892,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3892,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3892,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-90f2-458c-af74-213c9a4ee23clogseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 集线器与交换机logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^Flogseq____&quot;,3896,536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^Jlogseq____&quot;,[],536871085]],[logseq____&quot;^15logseq____&quot;,[3893,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b014e-4654-4548-b33d-163f8e2f777blogseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 路由器logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Flogseq____&quot;,3895,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
