ogseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Flogseq____&quot;,4080,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4069,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u676190bf-eac6-4224-84e3-63980b0d8436logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;路由器是连接Internet中各局域网、广域网的设备，通常**位于两个或者多个网络连接的网关处**，工作在**网络层**，用于实现两个局域网或两个广域网或一个局域网和互联网服务提供商之间的网络连接。在路由器中通常存着一张**路由表**，它会根据信道的情况自动选择和设定路由，然后以最佳路径发送信号。另外，路由器支持Internet控制报文协议（即ICMP）等类似协议，可帮助IP主机、路由器之间传递控制消息，为任意两台主机之间配置最佳路由。logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Flogseq____&quot;,4076,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Xlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Vlogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^Ulogseq____&quot;,4032,536871088]],[logseq____&quot;^15logseq____&quot;,[4070,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u676190bf-d41f-410b-b3aa-ed06bfbc9d38logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;与集线器和交换机不同的是，路由器用来**连接来自不同网络的两条或者更多数据线**，当数据包进入其中一条线路时，路由器将读取数据包中的网络地址信息，以便确定最终目的地，然后通过路由表或路由策略中的信息，将数据包转发到下一个网络。此外，路由器可允许多个网络客户端之间共享一个IP地址。logseq____&quot;,536871088]],[logseq____&quot;^15logseq____&quot;,[4071,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871088]],[logseq____&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
