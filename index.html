设备，通常工作在**数据链路层或网络层**（即OSI参考模型的第二层和第三层），支持各种数据包协议。目前交换机类型繁多，如局域网交换机、以太网交换机等。其中，局域网交换机主要用于**交换式局域网内进行数据交换**；而以太网交换机主要用于**以太网内进行数据传输**。在网络中，交换机是用于局域网段之间过滤和转发数据包的设备。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Flogseq____&quot;,3890,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3894,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b019b-8303-497a-a96e-05bc61f085c3logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 集线器与交换机logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^Flogseq____&quot;,3888,536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^Jlogseq____&quot;,[],536871085]],[logseq____&quot;^15logseq____&quot;,[3895,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b019b-48ff-4aff-a5df-3e00ef3c2745logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3896,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;logseq____&gt; 路由器工作在第三层上,路由器是第三层网络设备，这样说大家可能都不理解，就先说一下集线器和交换机吧。集线器工作在第一层(即物理层)，它没有智能处理能力，对它来说，数据只是电流而已，当一个端口的电流传到集线器中时，它只是简单地将电流传送到其他端口，至于其他端口连接的计算机接收不接收这些数据，它就不管了。交换机工作在第二层(即数据链路层)，它要比集线器智能一些，对它来说，网络上的数据就是MAC地址的集合，它能分辨出帧中的源MAC地址和目的MAC地址，因此可以在任意两个端口间建立联系，但是交换机并不懂得IP地址，它只知道MAC地址。路由器工作在第三层(即网络层)，它比交换机还要“聪明”一些，它能理解数据中的IP地址，如果它接收到一个数据包，就检查其中的IP地址，如果目标地址是本地网络的就不理会，如果是其他网络的，就将数据包转发出本地网络。logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3896,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3896,logseq____&quot;^Flogseq____&quot;,3889,536871085]],[logseq____&quot;^15logseq____&quot;,[3896,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3896,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3896,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3896,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675b019b-1c4a-4fc2-8483-559c7ac8efe9logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 集线器logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^Flogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^Xlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^Vlogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^Ulogseq____&quot;,3849,536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,1],536871085]],[logseq____&quot;^15logseq____&quot;,[3897,logseq____&quot;^Jlogseq____&quot;,[],536871085]],[lo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
